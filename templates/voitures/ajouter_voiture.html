{% extends 'base.html' %}

{% block title %}Vendre une voiture - AutoMarket{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-plus-circle"></i> Vendre une voiture</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="marque" class="form-label">Marque *</label>
                            <select class="form-select" id="marque" name="marque" required>
                                <option value="">Sélectionnez une marque</option>
                                {% for marque in marques %}
                                <option value="{{ marque.id }}">{{ marque.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="modele" class="form-label">Modèle *</label>
                            <input type="text" class="form-control" id="modele" name="modele" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="prix" class="form-label">Prix (€) *</label>
                            <input type="number" class="form-control" id="prix" name="prix" min="0" step="0.01" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="kilometrage" class="form-label">Kilométrage *</label>
                            <input type="number" class="form-control" id="kilometrage" name="kilometrage" min="0" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="annee" class="form-label">Année *</label>
                            <input type="number" class="form-control" id="annee" name="annee" min="1900" max="2026" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="couleur" class="form-label">Couleur *</label>
                            <select class="form-select" id="couleur" name="couleur" required>
                                <option value="">Sélectionnez une couleur</option>
                                <option value="blanc">Blanc</option>
                                <option value="noir">Noir</option>
                                <option value="gris">Gris</option>
                                <option value="rouge">Rouge</option>
                                <option value="bleu">Bleu</option>
                                <option value="vert">Vert</option>
                                <option value="jaune">Jaune</option>
                                <option value="argent">Argent</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="etat" class="form-label">État *</label>
                            <select class="form-select" id="etat" name="etat" required>
                                <option value="">Sélectionnez un état</option>
                                <option value="neuf">Neuf</option>
                                <option value="occasion">Occasion</option>
                                <option value="reconditionne">Reconditionné</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required 
                                  placeholder="Décrivez votre voiture (caractéristiques, équipements, historique..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">Photo principale</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">Formats acceptés : JPG, PNG, GIF. Taille max : 5MB</div>
                    </div>
                    
                    <div class="alert alert-info">
                        <h6><i class="fas fa-info-circle"></i> Information</h6>
                        <p class="mb-0">Les champs marqués d'un * sont obligatoires.</p>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane"></i> Publier l'annonce
                        </button>
                        <a href="{% url 'accueil' %}" class="btn btn-outline-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
